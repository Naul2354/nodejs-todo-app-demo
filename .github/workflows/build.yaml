name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ Checkout code..."
        uses: actions/checkout@v2

      - name: "ğŸ”§ Setup Node.js..."
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "ğŸ”§ Install dependencies..."
        run: npm install
        
      - name: "ğŸ“¦ Unit test"
        run: npm test

      - name: "ğŸ“‚ Upload artifact for deployment job"
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  build-container:
    name: Build Docker Container
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: "â˜ï¸ Checkout code..."
        uses: actions/checkout@v2

      - name: "ğŸ”§ Setup Node.js..."
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "ğŸ”§ Install dependencies..."
        run: npm install
        
      - name: "ğŸ³ Build Docker image"
        run: |
          # Build the Docker image
          docker build -t todo-app:latest .
        
      - name: "ğŸ“‚ Upload Docker image as artifact"
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: . # Include the Dockerfile and any necessary files

  deploy-container:
    name: Deploy Docker Container to Azure Web App
    runs-on: ubuntu-latest
    needs: build-container
    environment:
      name: 'Production'

    steps:
      - name: "ğŸ“‚ Download Docker image artifact"
        uses: actions/download-artifact@v2
        with:
          name: docker-image

      # - name: "ğŸš€ Load Docker image from artifact"
      #   run: |
      #     # Load the Docker image from the artifact
      #     docker load -i docker-image/todo-app.tar
        
      - name: "ğŸš€ Deploy Docker image to Azure Web App"
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: 'todoapp1'
          images: 'todo-app:latest'

  cleanup:
    name: Clean up
    runs-on: ubuntu-latest
    needs:
      - deploy-container
    steps:
      - name: "â™»ï¸ Remove Docker image artifact"
        run: |
          # Remove the Docker image artifact directory
          rm -rf docker-image