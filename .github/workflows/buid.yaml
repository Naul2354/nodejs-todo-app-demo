name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ Checkout code..."
        uses: actions/checkout@v2

      - name: "ğŸ”§ Setup Node.js..."
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "ğŸ”§ Install dependencies..."
        run: npm install
        # Build Docker image
      - name: "ğŸ³ Build Docker image"
        run: |
          docker build -t todo-app:latest .
          docker images  # List Docker images for verification
            # Publish Docker image as an artifact
      # Create a TAR archive of the Docker image
      - name: "ğŸ“¦ Create Docker image archive"
        run: |
          docker save todo-app:latest -o image.tar
          tar czf image.tar.gz image.tar
