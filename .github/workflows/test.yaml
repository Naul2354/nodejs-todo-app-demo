name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ Checkout code..."
        uses: actions/checkout@v2

      - name: "🔧 Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: "🔧 Install dependencies"
        run: npm install

      - name: "📦 Unit test"
        run: npm test

      - name: "🚀 Static app"
        run: npm run build

  build-container:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: "☁️ Checkout code"
        uses: actions/checkout@v4
      - name: "🔧 Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2
      - name: "🔧 Log in to Docker Hub"
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: "☁️ Extract metadata (tags, labels) for Docker"
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: naul23541/todoapp1
      - name: "🐳 Build and push Docker image"
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    name: Deploy Docker image from Docker Hub to Azure WebApp
    runs-on: ubuntu-latest
    needs: build-container
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: "🚀 Install Azure Actions Webclient"
        run: npm install azure-actions-webclient

      - name: "🚀 Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@85270a1854658d167ab239bce43949edb336fa7c
        with:
          app-name: 'todoapp1' # Replace with your Azure Web App name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B5833D69E0FE4DE5948B0DF5AB44D066 }}
          images: 'naul23541/todoapp1:main' # Specify the Docker image from Docker Hub

