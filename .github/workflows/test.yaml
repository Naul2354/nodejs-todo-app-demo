name: Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ Checkout code..."
        uses: actions/checkout@v2

      - name: "🔧 Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Calculate package-lock.json hash
        run: |
          export PACKAGE_LOCK_HASH=$(shasum -a 256 package-lock.json | awk '{print $1}')
          echo "PACKAGE_LOCK_HASH=$PACKAGE_LOCK_HASH" >> $GITHUB_ENV

      - name: "🔧 Cache node_modules"
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: "🔧 Install dependencies"
        run: npm install

      - name: "📦 Unit test"
        run: npm test

      - name: "🚀 Static app"
        run: npm run build

      - name: "📂 Upload production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    name: Deploy App to Azure WebApp
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: "📂 Download artifact from build job"
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: "🚀 Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'todoapp1'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B5833D69E0FE4DE5948B0DF5AB44D066 }}
          package: .
