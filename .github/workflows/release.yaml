name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ Checkout code..."
        uses: actions/checkout@v2

      - name: "🔧 Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "🔧 Install dependencies"
        run: npm install

      - name: "📦 Unit test"
        run: npm test

      - name: "🚀 Static app"
        run: npm run build

      - name: "📂 Upload production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

