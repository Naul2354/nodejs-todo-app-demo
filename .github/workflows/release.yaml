name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ Checkout code..."
        uses: actions/checkout@v2

      - name: "🔧 Setup Node.js..."
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "🔧 Install dependencies..."
        run: npm install

      - name: "📦 Unit test..."
        run: npm test

      - name: "🚀 static app"
        run: npm run build

      # - name: "📂 production artifacts"
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: build
      #     path: build

  build-container:
    name: Build Docker Container
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: "☁️ Checkout code..."
        uses: actions/checkout@v2

      - name: "🔧 Setup Node.js..."
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "🔧 Install dependencies..."
        run: npm install

      - name: "🐳 Build Docker image..."
        run: |
          # Build the Docker image
          cd ./Docker
          docker build -t todo-app:latest .

      - name: "📦 Create tar archive of Docker image..."
        run: |
          # Create a tar archive of the Docker image
          docker save -o /tmp/docker.tar todo-app:latest

      - name: "📂 Upload Docker image tar archive as artifact..."
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: /tmp/docker.tar # Specify the path to the tar archive

  deploy-container:
    name: Deploy Docker Container to Azure
    runs-on: ubuntu-latest
    needs: build-container
    environment:
      name: 'Production'

    steps:
      - name: "📂 Download Docker image artifact..."
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: /tmp

      - name: "🚀 Load Docker image from artifact..."
        run: |
          docker load -i /tmp/docker.tar
          docker image ls -a
      - name: "🚀 Install Azure Actions Webclient"
        run: npm install azure-actions-webclient

      - name: "🚀 Deploy Docker image to Azure Web App"
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: 'todoapp1'
          images: 'todo-app:latest'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
  cleanup:
    name: Clean up
    runs-on: ubuntu-latest
    needs:
      - deploy-container
    steps:
      - name: "♻️ Remove Docker image artifact"
        run: |
          # Remove the Docker image artifact directory
          rm -rf /tmp/docker.tar
